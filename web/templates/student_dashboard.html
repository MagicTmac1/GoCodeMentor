                    `;
                }).join('');

        // --- AI ç­”ç–‘ç›¸å…³ ---
        let currentSessionId = '';

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        function handleKeyDown(e) {
            const input = document.getElementById('chatInput');
            if (e.key === 'Enter' && !e.shiftKey) {

            // å»¶è¿Ÿä¸€ä¸ç‚¹æ—¶é—´è®©å†…å®¹æ›´æ–°åå†è°ƒæ•´é«˜åº¦

        async function loadSessions() {

        function newChat() {

        async function switchSession(sessionId) {
            currentSessionId = sessionId;
            loadSessions();
            
            const box = document.getElementById('chatBox');
            box.innerHTML = '<div class="empty-state">åŠ è½½ä¸­...</div>';
            
            try {
                const res = await fetch(`/api/history?session_id=${sessionId}`);
                const messages = await res.json();
                box.innerHTML = '';
                
                if (!messages || messages.length === 0) {
                    box.innerHTML = '<div class="empty-state"><div class="icon">ğŸ¤–</div><p>è¯¥å¯¹è¯æš‚æ— æ¶ˆæ¯</p></div>';
                } else {
                    messages.forEach(msg => {
                        const content = msg.Content || msg.content;
                        const role = msg.Role || msg.role;
                        if (content && content.includes('ä½ æ˜¯ä¸€ä½ä¸“ä¸šçš„ Go è¯­è¨€åŠ©æ•™')) return;
                        appendMessage(role === 'user' ? 'user' : 'assistant', content);
                    });
                }
            } catch (e) {
                console.error('Failed to load messages:', e);
                box.innerHTML = '<div class="empty-state">åŠ è½½å¤±è´¥</div>';
            }
        }

        async function sendChat() {
            const input = document.getElementById('chatInput');
            const btn = document.getElementById('sendBtn');
            const content = input.value.trim();
            if (!content) return;

            // ç¦ç”¨è¾“å…¥
            input.disabled = true;
            btn.disabled = true;

            appendMessage('user', content);
            input.value = '';
            input.style.height = 'auto';

            // æ˜¾ç¤ºæ€è€ƒçŠ¶æ€
            const chatBox = document.getElementById('chatBox');
            const thinkingRow = document.createElement('div');
            thinkingRow.className = 'message-row assistant';
            thinkingRow.id = 'ai-thinking';
            thinkingRow.innerHTML = `
                <div class="avatar ai">ğŸ¤–</div>
                <div class="chat-message message-assistant thinking">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatBox.appendChild(thinkingRow);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: currentSessionId, question: content})
                });
                
                const loader = document.getElementById('ai-thinking');
                if (loader) loader.remove();

                const data = await res.json();
                if (data.answer) {
                    appendMessage('assistant', data.answer);
                    if (!currentSessionId) {
                        currentSessionId = data.session_id;
                        loadSessions();
                    }
                }
            } catch (e) {
                const loader = document.getElementById('ai-thinking');
                if (loader) loader.remove();
                appendMessage('assistant', 'æŠ±æ­‰ï¼Œç³»ç»Ÿæš‚æ—¶å‡ºäº†ç‚¹é—®é¢˜ï¼Œè¯·ç¨åå†è¯•ã€‚');
            } finally {
                input.disabled = false;
                btn.disabled = false;
                input.focus();
            }
        }

        function appendMessage(role, content) {
            const box = document.getElementById('chatBox');
            
            // ç§»é™¤å¯èƒ½å­˜åœ¨çš„ç©ºçŠ¶æ€
            const emptyState = box.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const row = document.createElement('div');
            row.className = `message-row ${role}`;
            
            // Gemini é£æ ¼å›¾æ ‡
            const avatarHtml = role === 'user' 
                ? '<div class="avatar student">æˆ‘</div>' 
                : `<div class="avatar ai">
                    <svg viewBox="0 0 24 24">
                        <path d="M12,2 L14.5,9.5 L22,12 L14.5,14.5 L12,22 L9.5,14.5 L2,12 L9.5,9.5 L12,2 Z" fill="url(#gemini-gradient)"></path>
                    </svg>
                   </div>`;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${role === 'user' ? 'message-user' : 'message-assistant'}`;
            
            if (role === 'user') {
                messageDiv.textContent = content;
            } else {
                messageDiv.classList.add('markdown-body');
                try {
                    const renderer = window.marked && (window.marked.parse || window.marked);
                    if (typeof renderer === 'function') {
                        messageDiv.innerHTML = renderer(content);
                    } else {
                        messageDiv.style.whiteSpace = 'pre-wrap';
                        messageDiv.textContent = content;
                    }
                } catch (e) {
                    messageDiv.style.whiteSpace = 'pre-wrap';
                    messageDiv.textContent = content;
                }
                messageDiv.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            }
            
            row.innerHTML = avatarHtml;
            row.appendChild(messageDiv);
            box.appendChild(row);
            
            setTimeout(() => {
                box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
            }, 50);
        }
